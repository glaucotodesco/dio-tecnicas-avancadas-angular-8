<div [formGroup]="formGroup">
<mat-form-field class="full-width">
  <input  matInput
          [placeholder]="titulo"
          [name]="controlName"
          [formControlName]="controlName"
          [min]="minimo"
          [max]="maximo"
          [step]="step"

          >
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo Obrigatório</mat-error>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')">
             Campo precisa ter no mínimo {{validacao.lengthValidar(formControl, 'min')}}</mat-error>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')">
             Campo precisa ter no máximo {{validacao.lengthValidar(formControl, 'max')}}</mat-error>

</mat-form-field>
</div>
