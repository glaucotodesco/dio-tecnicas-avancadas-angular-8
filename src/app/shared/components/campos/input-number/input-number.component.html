<div [formGroup]="formGroup">
<mat-form-field class="full-width">
  <input  matInput
          [placeholder]="titulo"
          [name]="controlName"
          [formControlName]="controlName"
          type="number"
          [min]="minimo"
          [max]="maximo"
          [step]="step">
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo Obrigatório</mat-error>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')">Mínimo 1</mat-error>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')">Máximo 10</mat-error>
</mat-form-field>
</div>
